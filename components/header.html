<style>
    /* --- СТИЛИ ШАПКИ (Локальные) --- */
    .header-card {
        min-height: 160px;
        align-items: center;
        justify-content: center;
        padding: 20px 40px;
        /* Градиент шапки */
        background: linear-gradient(180deg, rgba(30, 30, 30, 0.85) 0%, rgba(10, 10, 10, 0.95) 100%);
    }

    .header-content {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        gap: 40px;
        position: relative;
        z-index: 4;
    }

    .header-col-logo {
        flex: 0 0 auto;
        /* Сдвиг влево на 15%, как вы установили */
        transform: translateX(-15%);
        transition: transform 0.4s ease;
    }

    /* --- НОВОЕ: Центрируем текстовый блок --- */
    .header-col-text {
        text-align: center;
    }

    /* ССЫЛКА-ОБЕРТКА ЛОГОТИПА */
    .logo-link {
        display: block;
        transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* ЛОГОТИП */
    .main-logo-img {
        max-width: 240px;
        /* Базовая тень (легкое желтоватое свечение в покое) */
        filter: drop-shadow(0 0 15px rgba(255, 238, 0, 0.15));
        transition: filter 0.4s ease;
    }

    /* --- ЭФФЕКТ СИЯНИЯ (ЖЕЛТЫЙ) --- */
    .logo-link:hover .main-logo-img {
        filter:
                drop-shadow(0 0 5px rgba(255, 255, 255, 1))       /* Белый накал */
                drop-shadow(0 0 15px rgba(255, 238, 0, 0.8))      /* Яркий желтый */
                drop-shadow(0 0 35px rgba(255, 238, 0, 0.4));     /* Внешнее свечение */
    }

    .logo-link:hover {
        /* Легкое увеличение при наведении */
        transform: scale(1.05);
    }

    /* Тексты */
    .sp-title {
        font-size: 2.8rem;
        font-weight: 900;
        color: #fff;
        margin: 0 0 5px 0;
        line-height: 1;
        text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .sp-desc {
        /* --- НОВОЕ: Желтый цвет для описания --- */
        color: var(--accent);
        font-size: 1rem;
        max-width: 500px;
        line-height: 1.4;
        /* Добавляем auto margin, чтобы блок центрировался, если он уже чем родитель */
        margin: 0 auto;
    }

    /* АДАПТИВНОСТЬ ШАПКИ */
    @media (max-width: 900px) {
        .header-card {
            min-height: auto;
            padding: 30px 20px;
        }
        .header-content {
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }
        .header-col-logo {
            /* Сбрасываем сдвиг на мобильных, чтобы было по центру */
            transform: none;
        }
        .sp-title {
            font-size: 2.2rem;
        }
    }
</style>

<div class="card header-card">
    <div class="header-content">
        <div class="header-col-logo">
            <a href="index.html" class="logo-link">
                <img src="site/img/logo.png" alt="Стройплощадка" class="main-logo-img">
            </a>
        </div>
        <div class="header-col-text">
            <h1 class="sp-title">Стройплощадка</h1>
            <p class="sp-desc">
                Профессиональная сборка силовых щитов и автоматики.<br>
                Проектирование. Комплектация. Монтаж.
            </p>
        </div>
    </div>
</div>
